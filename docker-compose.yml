  #     - 3001:3001
  #   networks:
  #     - back-end

  # Proxy Server
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    restart: "unless-stopped"
    depends_on:
      - server1
      # - server2
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - back-end

networks:
  back-end:
    driver: bridge
