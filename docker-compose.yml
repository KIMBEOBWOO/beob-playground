version: '3.7'

services:
  # api server
  server1:
    container_name: server-1
    restart: always
    build:
      context: ./server
      dockerfile: ./docker/Dockerfile
      target: developement
    volumes:
      - ./server:/app/main
    environment:
      - SERVER_PORT=3000
    ports:
      - 3000:3000
    networks:
      - back-end

  # api server
  # server2:
  #   container_name: server-2
  #   restart: always
  #   build:
  #     context: ./server
  #     dockerfile: ./docker/Dockerfile
